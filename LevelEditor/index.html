<!doctype html>
<html class="no-js" lang="">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
				<title></title>
				<meta name="description" content="">
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<link rel="stylesheet" href="css/bootstrap.min.css">
				<style>
						body {
								padding-top: 50px;
								padding-bottom: 20px;
						}
				</style>
				<link rel="stylesheet" href="css/bootstrap-theme.min.css">
				<link rel="stylesheet" href="css/main.css">

				<script src="js/vendor/modernizr-2.8.3.min.js"></script>
		</head>
		<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand" href="#">Editor</a>

					<div class="btn-group editor-tools" role="group" aria-label="...">
						<button type="button" data-tool="line" class="btn btn-warning btn-default active">
							<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
							Line
						</button>
						<button type="button" data-tool="circle" class="btn btn-warning btn-default">
							<span class="glyphicon glyphicon-record" aria-hidden="true"></span>
							Circle
						</button>
						<button type="button" data-tool="free" class="btn btn-warning btn-default">
							<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
							Free
						</button>
						<button type="button" data-tool="remove" class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							Remove
						</button>
					</div>
					<div class="btn-group file-tools" role="group" aria-label="...">
						<button type="button" data-tool="remove" class="btn btn-default" id="import-btn">
							<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
							Import
						</button>
						<button type="button" data-tool="remove" class="btn btn-default" id="export-btn">
							<span class="glyphicon glyphicon-paste" aria-hidden="true"></span>
							Export
						</button>
					</div>

				</div>
			</div>
		</nav>

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<canvas width=500 height=500 id="canvas"></canvas>
			</div>
		</div>

		<div class="modal fade" tabindex="-1" role="dialog" id="import-modal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Import</h4>
		      </div>
		      <div class="modal-body">
		        <textarea class="form-control" rows="10"></textarea>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		        <button type="button" class="btn btn-primary">Import</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="export-modal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Export</h4>
		      </div>
		      <div class="modal-body">
		        <textarea class="form-control" rows="10"></textarea>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="container">
			<hr>
			<footer>
				<p>&copy; GGJ 2016</p>
			</footer>
		</div> <!-- /container -->        
				<script src="js/vendor/jquery-1.11.2.min.js"></script>
				<script src="js/vendor/bootstrap.min.js"></script>
				<script src="js/main.js"></script>
		</body>
</html>
